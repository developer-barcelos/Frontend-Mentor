<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="container">
      <section class="hero">
        <img src="./images/illustration-hero.svg" alt="Hero Image" />
      </section>

      <section class="content">
        <div class="text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!
          </p>
        </div>

        <div class="offer">
          <img src="./images/icon-music.svg" alt="Music Icon" />
          <div class="fee">
            <span class="strong">Annual Plan</span>
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>

        <button class="main">Proceed to Payment</button>
        <button class="variant">Cancel Order</button>
      </section>
    </main>
  </body>
</html>
