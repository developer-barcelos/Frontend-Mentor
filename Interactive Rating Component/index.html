<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/main.css" />
		<script src="./scripts/app.js" defer></script>
		<title>Frontend Mentor | Interactive rating component</title>
	</head>

	<body>
		<main class="container">
			<section class="form">
				<!-- Rating state start -->
				<div class="star-icon">
					<img src="./images/icon-star.svg" alt="Star Icon" />
				</div>

				<div class="content">
					<h1>How did we do?</h1>
					<p>
						Please let us know how we did with your support request. All feedback is appreciated to help us
						improve our offering!
					</p>
				</div>

				<form action="/">
					<div class="ratings">
						<input type="radio" name="rating" value="1" />
						<input type="radio" name="rating" value="2" />
						<input type="radio" name="rating" value="3" />
						<input type="radio" name="rating" value="4" />
						<input type="radio" name="rating" value="5" />
					</div>
					<button type="submit">Submit</button>
				</form>

				<!-- Rating state end -->
			</section>

			<section class="thankyou">
				<!-- Thank you state start -->
				<div class="thanks-image">
					<img src="./images/illustration-thank-you.svg" alt="Thanks Image" />
				</div>

				<div class="message">
					<span>You selected <span class="chosen-rating"></span> out of 5</span>
				</div>

				<div class="content">
					<h1>Thank you!</h1>
					<p>
						We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t
						hesitate to get in touch!
					</p>
				</div>
				<!-- Thank you state end -->
			</section>
		</main>
	</body>
</html>
