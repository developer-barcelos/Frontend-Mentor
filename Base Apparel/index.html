<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="Page Logo" />
    </header>

    <main>
      <section class="hero">
        <picture>
          <source srcset="./images/hero-desktop.jpg" media="(min-width: 64em)" />
          <img class="hero" src="./images/hero-mobile.jpg" alt="Hero Image" />
        </picture>
      </section>

      <section class="content">
        <div class="main-text">
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. Add
            your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>

        <form action="/">
          <input class="email" type="text" placeholder="Email Address"></input>
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="Submit">
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
