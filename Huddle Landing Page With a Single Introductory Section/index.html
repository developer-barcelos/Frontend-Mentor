<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/main.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	</head>

	<body>
		<header>
			<img src="./images/logo.svg" alt="Logo" />
		</header>

		<main>
			<section class="hero">
				<img src="./images/illustration-mockups.svg" alt="Mockup Image" />
			</section>

			<section class="content">
				<h1>Build The Community Your Fans Will Love</h1>
				<p>
					Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
					connections with your users as you engage in genuine discussion.
				</p>
				<button>Register</button>
			</section>
		</main>

		<footer>
			<ul class="social">
				<li><i class="fa-brands fa-facebook-f"></i></li>
				<li><i class="fa-brands fa-twitter"></i></li>
				<li><i class="fa-brands fa-instagram"></i></li>
			</ul>
		</footer>
	</body>
</html>
