<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>

	<body>
		<main class="card">
			<section class="hero">
				<img class="hero" src="./images/image-equilibrium.jpg" alt="Equilibrium Image" />
			</section>

			<section class="content">
				<div class="text">
					<h1><a href="#">Equilibrium #3429</a></h1>
					<p>Our Equilibrium collection promotes balance and calm.</p>
				</div>

				<div class="currency">
					<div class="currency-icon">
						<img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
						<span class="highlight">0.041 ETH</span>
					</div>

					<div class="currency-icon">
						<img src="./images/icon-clock.svg" alt="Clock Icon" />
						<span>3 days left</span>
					</div>
				</div>

				<div class="creator">
					<img class="avatar" src="./images/image-avatar.png" alt="Avatar Icon" />
					<span>Creation of <a href="#">Jules Wyvern</a></span>
				</div>
			</section>
		</main>
	</body>
</html>
